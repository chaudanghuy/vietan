<!-- login.html -->
{% extends 'admin.html' %}

{% load static %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<body class="login-page">
    <div class="login-header box-shadow">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
          <a href="login.html">
            <img src="{% static '/demo1/assets/img/logo.png' %}" alt="" style="height: 50px;">
          </a>
        </div>        
      </div>
    </div>
    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
            <img src="{% static '/admin/vendors/images/login-page-img.png' %}" alt="">
          </div>
          <div class="col-md-6 col-lg-5">
            <div class="login-box bg-white box-shadow border-radius-10">
              <div class="login-title">
                <h2 class="text-center text-primary">Login</h2>
              </div>
              <form method="post">
                {% csrf_token %}                
                <div class="input-group custom">
                  <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Username">
                  <div class="input-group-append custom">
                    <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                  </div>
                </div>
                <div class="input-group custom">
                  <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="**********">
                  <div class="input-group-append custom">
                    <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                  </div>
                </div>
                <div class="row pb-30">
                  <div class="col-6">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember</label>
                    </div>
                  </div>                  
                </div>
                
                {% if form.errors %}
                    <div class="row pb-30">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error:</strong> Username and password are mismatch.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                    </div>
                {% endif %}                                    
                <div class="row">
                  <div class="col-sm-12">
                    <div class="input-group mb-0">                      
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</a>
                    </div>                    
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="{% static '/admin/vendors/scripts/core.js' %}"></script>
    <script src="{% static '/admin/vendors/scripts/script.min.js' %}"></script>
    <script src="{% static '/admin/vendors/scripts/process.js' %}"></script>
    <script src="{% static '/admin/vendors/scripts/layout-settings.js' %}"></script>
  </body>
{% endblock %}
